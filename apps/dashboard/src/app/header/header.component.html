<header class="pt-56 px-56 flex justify-between absolute w-full">
  <div class="font-bold text-h3 font-sans text-background">CWE.</div>
  <div class="flex font-raleway font-light gap-x-40 text-h5 mobile:invisible">
    <button
      *ngFor="let page of pages"
      (click)="routeTo(page.page)"
      class="hover:underline hover:text-background text-grey02 z-50"
    >
      {{ page.label }}
    </button>
  </div>
</header>
<aside class="absolute left-56 top-1/2 z-50 mobile:invisible">
  <ul class="flex flex-col border-background">
    <button
      *ngFor="let page of pages"
      class="h-28 border-t-4 transition-all ease-in-out duration-300 w-28 hover:w-36"
      [ngClass]="currentPage === page.page ? 'w-36' : ''"
      (click)="routeTo(page.page)"
    ></button>
  </ul>
</aside>
