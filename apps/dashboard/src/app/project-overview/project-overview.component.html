<button class="container" (click)="onClick()">
  <cwe-card>
    <div class="subcontainer">
      <div
        *ngIf="!!project?.technologyUsed && project.technologyUsed.length > 0"
        class="technologies"
      >
        <span *ngFor="let tech of project.technologyUsed">
          <cwe-icon [name]="tech"></cwe-icon>
        </span>
      </div>
      <div class="info text-center">
        <p class="text-background text-h6">{{ project?.name }}</p>
        <p class="text-grey01 text-ps">{{ project?.description }}</p>
      </div>
    </div>
  </cwe-card>
</button>
