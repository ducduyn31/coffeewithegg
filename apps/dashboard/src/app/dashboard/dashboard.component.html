<coffeewithegg-header></coffeewithegg-header>
<div class="w-full h-full p-72 mobile:px-56">
  <coffeewithegg-profile id="page-profile"></coffeewithegg-profile>
  <section
    class="w-full h-screen px-105 mobile:px-0 flex justify-center items-center"
    id="page-projects"
  >
    <ul
      class="w-full grid mobile:grid-cols-1 tablet:grid-cols-2 laptop:grid-cols-3 desktop:grid-cols-5 bg-bg01 gap-12"
    >
      <li *ngFor="let item of projects | keyvalue">
        <coffeewithegg-project-overview
          [project]="item.value"
          [redirectPath]="item.key"
        ></coffeewithegg-project-overview>
      </li>
    </ul>
  </section>
  <coffeewithegg-contact id="page-contact"></coffeewithegg-contact>
</div>
